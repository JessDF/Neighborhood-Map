<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Neighborhood Map</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <!-- HTML for Project -->
  <div class="container">
    <div class="options-box">
      <h1>Monterey CA</h1>
      <div>
        <button id="show-place" data-bind="click: showPlaces">Show Places</button>
        <button id="hide-place" data-bind="click: hidePlaces">Hide Places</button>
      </div>
      <hr>
      <div data-bind="submit: doSearch">
    		<input class="search-box" id="search-box" value="" data-bind="value: searchTerm" />
    		<button type="submit">Submit</button>
    	</div>
    </div>

    <div id="map">If you can read this, there's an error loading Google Maps.</div>
  </div>
  <!-- JavaScript Links -->
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/test.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyA1q7Qw9MDJWszBq1Ta5-geA01e8rnyuhk&v=3&callback=startApp"></script>
</body>

</html>
