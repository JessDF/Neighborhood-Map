<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Neighborhood Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <!-- HTML for Project -->
  <button id="show-options" data-bind="click: showOptions">Options</button>
  <div class="container" id="containerBox">
    <div class="options-box" id="optionsBox">
      <h1>Monterey, CA</h1>
      <!-- Form for user to filter results -->
      <input id="search-box" data-bind="value: searchTerm, valueUpdate: ['keyup'], event: { keyup: doSearch }" placeholder="search - press enter" autocomplete="off" />
      <hr>
      <div>
        <!-- Buttons to hide/show all the different places -->
        <button id="show-place" data-bind="click: showPlaces">Show Places</button>
        <button id="hide-place" data-bind="click: hidePlaces">Hide Places</button>
      </div>
      <!-- List of locations, will change with filter -->
      <p>Locations:</p>
      <ul id="place-list" data-bind="foreach: locationsList">
        <li><button class="listButton" data-bind="text:$data, click: $parent.showLocation"></button></li>
      </ul>
    </div>
  </div>
  <div id="map">If you can read this, there's an error loading Google Maps.</div>
  <!-- JavaScript Links -->
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyA1q7Qw9MDJWszBq1Ta5-geA01e8rnyuhk&v=3&callback=startApp" onerror="googleError()"></script>
</body>

</html
