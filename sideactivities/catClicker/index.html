<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="list"></ul>
    <div id="cat">
        <h2 id="name"></h2>
        <p id="count"></p>
        <img id="img" src="" alt="a cat pic">
    </div>
	<button id="adminbutton">Admin</button>
	<div id="adminview">
		Name: <input type="text" name="aName" value="" id="aName">
		Count: <input type="text" name="aCount" value="" id="aCount">
		Image-url: <input type="text" name="aUrl" value="" id="aUrl">
		<button id="savebutton">Save</button>
	</div>
</body>
</html>
<script src="js/libs/jquery.min.js"></script>
<script src="js/app.js"></script>
